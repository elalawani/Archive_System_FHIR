<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchivSystem</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/DA-Tab-Logo.ico">

</head>
<body>
<div class="wrapper">
    <div class="logo-form">
        <a href="/"><h2>DatenArchiv</h2></a>
    </div>
    <div class="willkommen">
        <h1>Willkommen zum DatenArchiv</h1>
    </div>
    
    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
    <div class="username" th:text="${#authentication.name}">
    </div>
    <div class="admin-container" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <a href="/admin">Admin</a>
    </div>
</div>
<div class="upload-form">
    <h3>Neue Daten hochladen</h3>
    <form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
          <div class="upload-field">
            <label for="category">Kategorie:</label>
            <select id="category" required>
                <option value="default">Default</option>
            </select>
        </div>
      	<!--     <div class="upload-field">
            <label for="titel">Titel:</label>
            <input type="text" name="file-name" id="titel">
        </div> -->
        <div class="upload-field">
            <label>Datei:</label>

            <input type="file" name="upload-file-name" accept=".json,application/json,.fhir.json,application/fhir+json" required multiple>
        </div>
        <div class="btn-upload">
            <input type="submit" name="upload" value="hochladen">
        </div>
    </form>

</div>

</body>
</html>
